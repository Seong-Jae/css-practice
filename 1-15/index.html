<!DOCTYPE html>
<html>

<head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/c59851f269.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="phone">
        <h1 class="title">Sign in</h1>
        <div class="inform">
            <input type="email" placeholder="email">
            <input type="password" placeholder="password">
            <span class="opa red">Forgot Password?</span>
            <div class="check">
                <i class="far fa-square"></i>
                <i class="fas fa-check"></i>
                <span class="opa">Remember me</span>
            </div>
        </div>
        <div class="buttons">
            <button class="g-btn">Sign in</button>
            <span class="or">OR</span>
            <div class="buttons__sns">
                <button class="s-btn">Facebook</buttonclass="g-btn>
                    <button class="s-btn">Twitter</buttonclass="g-btn>
            </div>
        </div>
        <div class="box">
            <span class="opa">need an account?</span>
            <a href="#" class=""><span class="opa red">Sign up</span></a>
        </div>
        <div class="box">
            <span class="opa">forgot your Password?</span>
            <a href="#" class=""><span class="opa red">Retrive</span></a>
        </div>
    </div>
</body>

</html>
