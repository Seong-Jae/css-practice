<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/c59851f269.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Kokoa Tribe</title>
</head>

<body>
    <div class="product">
        <img src="images/airpod.png" class="airpod">
        <span class="product__name">Apple AirPods</span>
        <span class="product__explain">Combine intelligent design with breakthrough<br>technology and crystal cleaer
            sound.</span>
        <div class="product__price">
            <span class="product__prices">$159</span>
            <div class="product__star">
                <i class="fas fa-star yellow"></i>
                <i class="fas fa-star yellow"></i>
                <i class="fas fa-star yellow"></i>
                <i class="fas fa-star yellow"></i>
                <i class="fas fa-star gray"></i>
                <span class="product__num gray">16</span>
            </div>
        </div>
    </div>
    <div class="person">
        <img src="images/back.jpg" class="back">
        <div class="set">
            <div class="out-circle">
                <img src="images/kimsj.jpg" class="kimsj">
            </div>
            <span class="product__name">Kim Seongjae</span>
            <span class="product__explain stu">Student</span>
            <div class="menu">
                <div class="follow">Follow</div>
                <div class="message">Message</div>
            </div>
        </div>
    </div>
</body>

</html>
