<!DOCTYPE html>
<html>

<head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/c59851f269.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="box">
        <div class="phone">
            <div class="status-bar">
                <div class="status-bar__column">
                    <span class="status-bar__time">9:41</span>
                </div>
                <div class="status-bar__column">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <header>
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-share-alt"></i>
            </header>
            <div class="images">
                <img src="images/2.jpg" class="image">
                <img src="images/1.jpg" class="image">
                <img src="images/4.jpg" class="image">
                <div class="image">+4</div>
            </div>
            <div class="keywords">
                <div class="keyword">TOWN</div>
                <div class="keyword">HISTORICAL</div>
                <div class="keyword">FOR KIDS</div>
            </div>
            <div class="titles">
                <h1 class="title">City of Lights</h1>
                <div class="heart-bg">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <div class="locations">
                <i class="fas fa-map-marker-alt"></i>
                <span class="location">Avotu iela 104-B</span>
            </div>
            <div class="evalue">
                <div class="evalue__column">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <span class="score">4.75</span>
                </div>
                <div class="evalue__column">
                    <span class="distance">375m</span>
                </div>
            </div>
            <div class="inform">
                <h2 class="">OVERVIEW</h2>
                <p class="inform__expain">Latvia's capital Riga is enriched and<br> inspired every day by its
                    multicultural<br>
                    community. Riga is perhaps th most</p>
                <div class="more">Read More</div>
            </div>
            <nav class="nav">
                <div class="route-bg">
                    <div class="route">
                        <i class="fas fa-route"></i>
                    </div>
                </div>
                <div class="nav__list-column">
                    <div class="nav__list-item">
                        <a href="#" class="nav__list-link"><i class="fas fa-home"></i></a>
                    </div>
                    <div class="nav__list-item earth">
                        <a href="#" class="nav__list-link"><i class="fas fa-globe-americas"></i></a>
                    </div>
                </div>
                <div class="nav__list-column">
                    <div class="nav__list-item">
                        <a href="#" class="nav__list-link"><i class="fas fa-users"></i></a>
                    </div>
                    <div class="nav__list-item">
                        <a href="#" class="nav__list-link"><i class="fas fa-cog"></i></a>
                    </div>
                </div>
            </nav>
        </div>
    </div>

</body>

</html>
